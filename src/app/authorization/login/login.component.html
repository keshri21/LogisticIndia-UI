<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <strong>Log In</strong>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <form [formGroup]="loginForm">
                <div class="row">
                    <div class="col-md-3 col-md-push-5">
                        <div class="form-group">
                            <label for="userName" class="test">User Name</label>
                            <input type="text" class="form-control" id="userName" formControlName="userName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-md-push-5">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" formControlName="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-md-push-5">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <select class="form-control" name="company" id="company" formControlName="company">
                                 <option selected>Hindustan Logistics</option>
                                 <option>Hindustan Logistics XYZ</option>
                                 <option>Hindustan Logistics PQR</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" (click)="submitLogin()">login</button>
        </form>
    </div>
</div>
</div>
