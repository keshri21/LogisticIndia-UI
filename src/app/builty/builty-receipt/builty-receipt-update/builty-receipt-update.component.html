<div class="col-md-12">
    <div class="header">
        <h4 class="title">Selected Builty Nos</h4>
    </div>
    <div class="">
        <table class="table table-bordered">
            <thead class="p-back-color">
                <tr>
                    <th *ngFor="let builtyProp of builtyListProperties" ><span class="p-txt ">{{ builtyProp }}</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let builtys of builtyList">
                    <td>{{builtys.builtyNo}}</td>
                    <td>{{builtys.receivedDate}}</td>
                    <td>{{builtys.receivedQuantity}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
