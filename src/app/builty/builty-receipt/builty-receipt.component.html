<div class="row">
  <div class="col-xs-4 col-md-6 col-md-push-6">
    <div class="">
      <input id="selectAll-check" class="icon-checkbox" type="checkbox" />
      <label for="selectAll-check" >
              <span class='glyphicon glyphicon-unchecked unchecked'></span>
              <span class='glyphicon glyphicon-check checked'></span>
              Select Builty Numbers
            </label>
    </div>
    <div *ngFor="let builtys of builtyList">
      <input id="{{builtys.builtyNo}}-check" [checked]="selectAll" class="icon-checkbox" type="checkbox" />
      <label for="{{builtys.builtyNo}}-check">
              <span class='glyphicon glyphicon-unchecked unchecked'></span>
              <span class='glyphicon glyphicon-check checked'></span>
              {{builtys.builtyNo}}
            </label>
    </div>
    <div>
      <button type="button" name="Proceed"  class="btn btn-primary">Proceed</button>
    </div>
  </div>
</div>

<app-builty-receipt-update [builtyList] = builtyList [builtyListProperties] = builtyListProperties ></app-builty-receipt-update>
