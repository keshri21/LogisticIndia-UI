<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <strong>CREATE BUILTY</strong>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <!-- <form [formGroup] = builtyForm (ngSubmit)="onSubmit()"> -->
      <form>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="selectDo">DO</label>
            <select class="form-control" name="selectDo" id="selectDo" required>
              <option *ngFor="let do of doList" [value]="do.doId">{{do.doDisplay}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="date" id="date" value="" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="vehicleNo">Vehicle No.</label>
            <select class="form-control" name="vehicleNo" id="vehicleNo" required>
              <option *ngFor="let do of doList" [value]="do.doId">Vehicle No.</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" class="form-control" value="" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="advance">Advance</label>
            <input type="number" name="advance" class="form-control" value="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="diesel">Diesel</label>
            <input type="number" name="diesel" class="form-control" value="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="pumpName">Pump Name</label>
            <select class="form-control" name="pumpName" id="pumpName">
              <option *ngFor="let do of doList" [value]="do.doId">Pump Name</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="freight">Freight</label>
            <select class="form-control" name="freight" id="freight" required>
              <option *ngFor="let do of doList" [value]="do.doId">Freight</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="invoiceNo">Invoice No.</label>
            <input type="number" name="invoiceNo" class="form-control" value="" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="permissionNo">Permission No.</label>
            <select class="form-control" name="permissionNo" id="permissionNo">
              <option *ngFor="let do of doList" [value]="do.doId">Permission No</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="waybillNo">Waybill No.</label>
            <input type="text" name="waybillNo" class="form-control" value="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="tpNo">TP No.</label>
            <input type="number" name="tpNo" class="form-control" value="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="subTransporter">Sub Transporter</label>
            <select class="form-control" name="subTransporter" id="subTransporter">
              <option *ngFor="let do of doList" [value]="do.doId">Sub Transporter</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" name="userName" value="" class="form-control" readonly>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
